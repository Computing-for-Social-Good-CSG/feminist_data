<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Data Feminism Bias Reporting</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="scripts/index.js" type="module"></script>
	<script src="scripts/utils.js" type="module"></script>
</head>
<body>

<h1>Test Form</h1>
<button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Click me to display date.</button>
<p id="demo"></p>

<div class="container">
	<div class="row">
		<div class="col">

			<div class="accordion" id="accordionContainer">
				<div class="accordion-item">
					<h2 class="accordion-header" id="headingDataSource">
						<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDataSource" aria-expanded="true" aria-controls="collapseDataSource">
							Data Source
						</button>
					</h2>
					<div id="collapseDataSource" class="accordion-collapse collapse show" aria-labelledby="headingDataSource" data-bs-parent="#accordionExample">
						<div class="accordion-body">
							<p class="help-text">Only select one. If your data come from more than one source, we recommend filling out multiple forms.</p>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="dataSource" id="commoncrawl" value="commoncrawl">
								<label class="form-check-label" for="commoncrawl">Common Crawl</label>
							</div>
							<div class="form-check">	
								<input class="form-check-input" type="radio" name="dataSource" id="news" value="news">
								<label class="form-check-label" for="news">News Media</label>
							</div>
							<button class="btn btn-secondary" type="button" name="sourceSubmit">Submit</button>
						</div>
					</div>
				</div>

				<div class="accordion-item">
					<h2 class="accordion-header" id="headingSourceBias">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSourceBias" aria-expanded="false" aria-controls="collapseSourceBias">
							Data Source Biases
						</button>
					</h2>
					<div id="collapseSourceBias" class="accordion-collapse collapse" aria-labelledby="headingSourceBias" data-bs-parent="#accordionExample">
						<div class="accordion-body">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="dataSource" id="commoncrawl" value="commoncrawl">
								<label class="form-check-label" for="commoncrawl">Common Crawl</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="dataSource" id="news" value="news">
								<label class="form-check-label" for="news">News Media</label>
							</div>
							<button class="btn btn-secondary" type="button" name="sourceSubmit">Submit</button>
						</div>
					</div>
				</div>

				<div class="accordion-item">
					<h2 class="accordion-header" id="jsonCheckboxes1">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCheckboxes1" aria-expanded="false" aria-controls="collapseSourceBias">
							Checkbox template1
						</button>
					</h2>
					<div id="collapseCheckboxes1" class="accordion-collapse collapse" aria-labelledby="jsonCheckboxes1" data-bs-parent="#accordionExample">
						<div class="accordion-body">
							<div id="checkboxContainer1">

							</div>
							<button class="btn btn-secondary" type="button" name="sourceSubmit">Submit</button>
						</div>
					</div>
				</div>

				<div class="accordion-item">
					<h2 class="accordion-header" id="jsonCheckboxes2">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCheckboxes2" aria-expanded="false" aria-controls="collapseSourceBias">
							Checkbox template2
						</button>
					</h2>
					<div id="collapseCheckboxes2" class="accordion-collapse collapse" aria-labelledby="jsonCheckboxes2" data-bs-parent="#accordionExample">
						<div class="accordion-body">
							<div id="checkboxContainer2">

							</div>
							<button class="btn btn-secondary" type="button" name="sourceSubmit">Submit</button>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
